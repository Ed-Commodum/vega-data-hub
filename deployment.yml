apiVersion: v1
kind: Pod
metadata:
  name: kafka-pod
  labels:
    app: kafka-pod
spec:
  volumes:
  - name: kafka-pv-storage
    persistentVolumeClaim:
      claimName: kafka-pv-claim
  restartPolicy: Never
  containers:
  - name: kafka
    image: ubuntu/kafka:latest
    resources:
      limits:
        cpu: 500m
        memory: 2500Mi
      requests:
        cpu: 500m
        memory: 2500Mi
    env:
    - name: ZOOKEEPER_HOST
      value: zookeeper-service
    args: ["/etc/kafka/server.properties", "--override", "advertised.listeners=INTERNAL://127.0.0.1:9092,EXTERNAL://kafka-service:9092", "--override", "listeners=INTERNAL://127.0.0.1:9092,EXTERNAL://0.0.0.0:9093", "--override", "listener.security.protocol.map=INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT", "--override","inter.broker.listener.name=INTERNAL"]
    ports:
    - containerPort: 9092
      name: kafka
      protocol: TCP
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kafka-pv-volume
spec:
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/kafka-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: positions-pod
  labels:
    app: positions-pod
spec:
  restartPolicy: Never
  containers:
  - name: positions
    image: data-hub/positions
    imagePullPolicy: Never
    env:
    - name: KAFKA_BROKERS
      value: "$(KAFKA_SERVICE_SERVICE_HOST):9092"
    - name: TIMESCALEDB_HOST
      value: timescaledb-service
    - name: TIMESCALEDB_PORT
      value: "5432"
---
