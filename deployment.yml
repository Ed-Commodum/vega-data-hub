apiVersion: v1
kind: Pod
metadata:
  name: vega-node-pod
  labels:
    app: vega-node-pod
spec:
  volumes:
  - name: vega-node-pv-storage
    persistentVolumeClaim:
      claimName: vega-node-pv-claim
  restartPolicy: Never
  initContainers:
  - name: init-vega-node
    image: data-hub/vega-node
    imagePullPolicy: Never
    command: ["/bin/bash", "-c", "cp -rf /home/ian/* /mnt/vega-data/"]
    volumeMounts:
    - name: vega-node-pv-storage
      mountPath: /mnt/vega-data
  containers:
  - name: vega-node
    image: data-hub/vega-node
    imagePullPolicy: Never
    volumeMounts:
      - mountPath: /home/ian
        name: vega-node-pv-storage
    command: [ "/bin/bash" ]
    args: [ "-c", 'sed -i ''/Broker\.Socket/,+7{/Broker\.Socket/,+6{b};s/.*/    Address = ''"$BROKER_SERVICE_SERVICE_HOST"''/}'' .config/vega/node/config.toml; /bin/vega start' ]
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vega-node-pv-volume
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/vega-node-data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vega-node-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: broker-service
  name: broker-service
spec:
  ports:
    - port: 3005
      targetPort: 3005
  selector:
    app: broker-pod
---
apiVersion: v1
kind: Pod
metadata:
  name: broker-pod
  labels:
    app: broker-pod
spec:
  restartPolicy: Never
  containers:
  - name: broker
    image: data-hub/broker
    imagePullPolicy: Never
    env:
    - name: KAFKA_BROKERS
      value: "$(KAFKA_SERVICE_SERVICE_HOST):9092"
