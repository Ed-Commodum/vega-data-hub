apiVersion: v1
kind: Service
metadata:
  labels:
    app: timescaledb-service
  name: timescaledb-service
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: timescaledb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: timescaledb
  name: timescaledb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
      - name: timescaledb
        # image: timescale/timescaledb:latest-pg14
        image: timescale/timescaledb-ha:pg14-latest
        imagePullPolicy: Always 
        ports:
        - containerPort: 5432
        resources:
          limits:
            cpu: 1500m
            memory: 2.5Gi
          requests:
            cpu: 1500m
            memory: 2.5Gi
        env:
        - name: POSTGRES_PASSWORD
          value: ilovetimescaledb          
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-service
  labels:
    app: zookeeper
spec:
  ports:
  - port: 2181
  selector:
    app: zookeeper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: ubuntu/zookeeper:edge
        ports:
        - containerPort: 2181
          name: zookeeper
          protocol: TCP
---
